name: Python package

on: 
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Installing dependencies
        run: pip install -r requirements.txt
      - name: running script
        run: python main.py

  sync_content:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout destination repository 
        uses: actions/checkout@v2
        with:
          repository: https://github.com/theDevFlex/neuralflow.git
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path : neuralflow
      - name: Copy Files
        run: |
          cp -r all_layer.ts ./neuralflow/packages/tf/layers/all_layers.ts
      - name: Configure Git
        run: |
          git config --global user.email "bot@devflex.co.in"
          git config --global user.name "theDevFlex"
        working-directory: ./neuralflow

      - name: Commit and push changes
        run: |
          cd neuralflow
          git checkout -b layers_adding
          git add .
          git commit -m "adding all layers"
          git push
          
            
          
        
      
